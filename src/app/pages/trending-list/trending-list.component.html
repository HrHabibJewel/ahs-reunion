<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        
      </div>
    </div>
</div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <div class="card shadow">
        <div class="row"  style="margin-top: 20px;">
            <div class="col-md-2"></div>
            <div class="col-md-8 content-center">
                <form class="form" method="" action="">
                    
                    <div class="content">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':title===true}" >
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">  <i class="now-ui-icons ui-1_zoom-bold"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Search by Title..." 
                                    (focus)="title=true" (blur)="title=false"
                                    (change)="SearchTrendingList($event)">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group form-group-no-border input-lg text-center">
                                    <!-- <a href="create-trending" class="btn btn-primary btn-round btn-lg btn-block">Add New</a> -->
                                    <button type="button" (click)="AddCreateNews()" class="btn btn-primary btn-round btn-block"
                                        >Add New</button>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <table class="table table-bordered table-striped table-responsive">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Short Description</th>
                            <th>News Link</th>
                            <th>Created On</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of trendingList">
                            <td>{{item.title}}</td>
                            <td>{{item.shortDescription}}</td>
                            <td><a href="{{item.newsLink}}" target="_blank" style="color: blue;">{{item.newsLink}}</a></td>
                            <td>{{item.actionDate}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    
  </div>
